spring:
  profiles:
    active: dev

#开发环境
---
server:
  port: 8201

spring:
  profiles: dev
  application:
    name: microservicecloud-config-client-A

eureka:
  client:
    service-url:
      defaultZone: http://eureka-dev-A.com:7001/eureka/

#测试环境
---
server:
  port: 8202

spring:
  profiles: test
  application:
    name: microservicecloud-config-client

eureka:
  client:
    service-url:
      defaultZone: http://eureka-test.com:7001/eureka/
      
#生产环境
---
server:
  port: 8203

spring:
  profiles: prod
  application:
    name: microservicecloud-config-client

eureka:
  client:
    service-url:
      defaultZone: http://eureka-prod.com:7001/eureka/
